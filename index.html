<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Карткова гра</title>
</head>
<body>
  <div class="game-container">
    <h1>Карткова гра</h1>
    <div id="players-info">
      <div class="player-info" id="user-info">
        <p class="player-name" id="user-name">Користувач</p>
        <p class="player-score" id="user-score">Очки: 0</p>
        <div class="player-cards" id="user-cards"></div>
      </div>
      <div class="player-info" id="computer-info">
        <p class="player-name">Комп'ютер</p>
        <p class="player-score" id="computer-score">Очки: 0</p>
        <div class="player-cards" id="computer-cards"></div>
      </div>
    </div>
    <div id="attempts-container">
      <p id="attempts">Спроби: 0</p>
      <button onclick="generateCards()">Генерувати</button>
    </div>
    <div id="result"></div>
  </div>
</body>
</html>
